<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Picolé</title>
    <style>
        .botoes
        {
            width: 100%;
            display: flex;
            justify-content: right;
        }
        button
        {
            color: red;
            background-color: yellow;
            width: 90px;
            height: 60px;
            font-size: 20px;
        }
        butto:hover
        {
            background-color: green;
        }
    </style>
</head>
<body>

     <fieldset>
        <legend> Dados do Picolezinho </legend>
        Descrição:
        <input type="text" class="caixa_larga" id="descrição">
        <br> <br>
        Digite o preço:
        <input type="text" class="caixa_larga" id="preço">
        <br> <br>
        Fornecedor da parada:
        <input type="text" class="caixa_larga" id="fornecedor">
        <br> <br>
        Quantidade a desenrolar:
        <input type="text" class="caixa_larga" id="quantidde">
        <br> <br>
        Data do pedido:
        <input type="date" id="data_pedido">
    </fieldset>
    
    <br> <br>
    
    <fieldset>
        <legend>Sobre o sabor</legend>
        Escolha somente 1 sabor:
        <br> <br>
        <input type="radio" id="pimenta" name="sabores">
        Pimenta
        <input type="radio" id="cenoura" name="sabores">
        Cenoura 
        <input type="radio" id="cimento" name="sabores">
        Cimenta
        <input type="radio" id="abobora" name="sabores">
        Abóbora
        <br> <br>
        Selecione quais as cores da embalagem:
        <br> <br>
        <input type="checkbox" id="amarelo">Amarelo
        <input type="checkbox" id="verde">Verde 
        <input type="checkbox" id="azul">Azul
        <br> <br>
        Selecione um Estado para entrega:
        <select id="estado">
            <option>Amapá</option>
            <option>Bahia</option>
            <option>Paraná</option>
            <option selected>Santa Catarina</option>
        </select>
    </fieldset>
    
    <div class="botoes">
        <button>ENVIAR</button>
        <button>LIMPAR</button>
    </div>


</body>
</html>
