<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        .botoes
        {
            width: 100%;
            display: flex;
            justify-content: left;
        }
        button
        {
            color: red;
            background-color: yellow;
            font-size: 20px;
        }
        butto:hover
        {
            background-color: green;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        Nome:
        <input type=”text” class=”caixa_larga” id=”nome”>
        <br> <br>
        Endereço:
        <input type=”text” class=”caixa_larga” id=”endereco”>
        <br> <br>
        Cidade:
        <input type=”text” class=”caixa_larga” id=”cidade”>
        <br> <br>
        Estado:
        <select id=”estado” class=”estado”>
            <option>São Paulo</option>
            <option>Paraná</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Dados Profissionais</legend>
        Natureza do Cargo
        <br> 
        <input type="radio" id="gerência" name="cargo">
        Gerência
        <input type="radio" id="financeiro" name="cargo">
        Financeiro
        <input type="radio" id="recepção" name="cargo">
        Recepção
        <input type="radio" id="administrativo" name="cargo">
        Administrativo 
        <input type="radio" id="Juridico" name="cargo">
        Juridico
        <br> <br>
        Área de Interesse
        <br> <br>
        <input type="checkbox" class="areas" id="computacao"> Computação
        <input type="checkbox" class="areas" id="biologia"> Biologia
        <input type="checkbox" class="areas" id="meio ambiente"> Meio Ambiente
        <input type="checkbox" class="areas" id="engenharia"> Engenharia
        <input type="checkbox" class="areas" id="história"> História
        <br> <br>
        Mine-curriculo:
        <br>
        <textarea class="texto" id="curriculo"></textarea>
    </fieldset>
    <br>
    <div class="botoes">
        <button>Limpar</button>
        <button>Enviar</button>
    </div>
</body>
</html>
